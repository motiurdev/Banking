<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-green-500">Our Bank</span>!
        </h1>
    </header>

    <main>
        <section class="bg-blue-400 p-8 w-3/4 mx-auto mt-8 rounded">
            <h2 class="text-3xl text-white mb-4">Login Account</h2>
            <div>
                <input class="block w-3/4 mb-3 p-2 rounded border border-green-400" type="text" id="user-email"
                    placeholder="Enter Email">
                <input class="block w-3/4 mb-3 p-2 rounded border border-green-400" type="password" name=""
                    id="user-password" placeholder="Enter password">
                <button id="login-button" class="bg-green-400 px-6 py-2 rounded text-white font-medium">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
